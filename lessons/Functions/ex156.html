        function myNameIs() {
            console.log('Valodya');

        function oneToHunSum() {

            let sum = 0;

            for (let i = 0; i <= 100; i++) 
            {  
                sum += i;
            }

            console.log(sum);
        }


        function atThird(num, deg) {
            console.log(Math.pow(num, deg));
        }

        function cube(num) {
            return Math.pow(num, 3);
        }

        function dividerByTwo(num) {
            let count = 0; 

            while(true) {
                num /= 2;
                
                if(num <= 10) {
                    return count;
                }

                count ++;
            }
        }

        function task(num1, num2) {
            if(num1 > 0 && num2 >0){
                return num1 * num2;
            } else {
                return num1-num2;
            }
        }

        function isEvenDigit(num) {

            let flag  = true;
            let dgtArr = Array.from(String(num), Number);

            for(let elem of dgtArr) {
                if(elem % 2 == 0) {
                    flag  = true;
                    console.log(elem + ' чётный')
                } else {
                    flag = false;
                    console.log(elem + ' не чётный')
                }
            }
        }

        function isEqual(a, b) {
            return a==b;
        }

        function reverseString(string) {
            string = string.split("").reverse().join();
            return string;
        }
