<body>
    <script type="text/javascript">
        "use strict"

        function myNameIs() {
            console.log('Valodya');
        }

        function oneToHunSum() {

            let sum = 0;

            for (let i = 0; i <= 100; i++) 
            {  
                sum += i;
            }

            console.log(sum);
        }


        function atThird(num, deg) {
            console.log(Math.pow(num, deg));
        }

        function cube(num) {
            return Math.pow(num, 3);
        }

        myNameIs();
        oneToHunSum();
        atThird(4, 3);

        let cubeN = cube(3);
        console.log(cubeN);

    </script>
