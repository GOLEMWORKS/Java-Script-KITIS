<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        "use strict";

        let arrNums = ["a", "b", "c", "d"];
        alert(`Изначальный: ${arrNums[0]} + ${arrNums[1]} + ${arrNums[2]} + ${arrNums[3]}`);

        arrNums[0] = "Замена";
        arrNums[1] += " Добавление";

        alert(`Обработанный: ${arrNums[0]} + ${arrNums[1]} + ${arrNums[2]} + ${arrNums[3]}`);


    </script>
</body>
</html>
